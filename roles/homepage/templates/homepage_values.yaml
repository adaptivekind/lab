image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.9.5

enableRbac: true
serviceAccount:
  name: homepage
  create: true

config:
  services:
    - Prime:
        - "Pi-Hole":
            href: "https://pihole.{{ lab_domain }}/"
            description: Pi-Hole
    - Kube:
        - Traefik:
            href: "https://traefik.{{ lab_domain }}/"
            description: Traefik Proxy
        - Grafana:
            href: "https://grafana.{{ lab_domain }}/"
            description: Grafana
        - kubernetes:
            href: "https://kubernetes.{{ lab_domain }}/"
            description: Kubernetes dashboard
        - loki:
            href: "https://loki.purplepip.com/config"
            description: Loki Config
        - prometheus:
            href: "https://prometheus.purplepip.com/service-discovery"
            description: Prometheus service discovery
  kubernetes:
    mode: cluster
  bookmarks: []
  widgets:
    - resources:
        label: System
        cpu: true
        memory: true
        cputemp: true
        uptime: true
        disk: /
    # - longhorn:
    #     expanded: true
    #     total: true
    #     labels: true
    #     nodes: true
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
